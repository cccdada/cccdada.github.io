<html class="no-js">
<head lang="en" class="intro-header">
    <meta charset="UTF-8">
    <title>我的照片墙</title>
    <style>
        *{margin:0;padding:0;}
        body{
            background-color:#fff;
            color:#555;
            font-family:'Avenir Next', "Lantinghei SC";
            font-size : 14px;
            -webkit-font-smoothing:antialiased;
        }
        @font-face {
            font-family:"icons";
            src:url(fonts/WebSymbols-Regular.otf) format('otf');
            font-wight:normal;
        }
        #wrap{
            width:100%;
            height:600px;
            position:absolute;
            /*top:100% ;*/
            /*margin-top:-300px;*/
            background:darkgray;
            overflow:hidden;
            -webkit-perspective:800px;
        }
        .photo{
            width:260px;
            height:320px;
            position:absolute;
            z-index: 1 ;
            box-shadow:0 0 1px rgba(0,0,0,.01);
           /*-webkit-transition:all 0.3s;*/
            transition:left 1s,top 1s,-webkit-transform 0.3s ;
            left:50%;
            top:50%;
            margin:-160px 0 0 -130px;
        }

        .photo .side{
            width:100%;
            height:100%;
            position:absolute;
            background:#eee;
            top:0;
            left:0;
            padding:20px;
            /*设置盒模型:内容和padding
            都在边框之内执行*/
            box-sizing:border-box;
        }
        .photo .side-front{}
        .photo .side-front .image{
            width:100%;
            height:250px;
            line-height:250px;
            overflow:hidden;
        }
        .photo .side-front .image img{
            width:100%;
            vertical-align:middle;
        }
        .photo .side-front .capation{
            text-align:center;
            font-size:16px;
            line-height:50px;
        }

        .photo .side-back{}
        .photo .side-back .desc{
            color:#666;
            font-size:14px;
            line-height:1.5em;
        }
        /*当前选中的海报样式*/
        .photo_center{
            left:50%;
            top:50%;
            margin:-160px 0 0 -130px;
            z-index : 999;
        }
        .photo-wrap{
            position:absolute;
            width:100%;
            height:100%;
            -webkit-transform-style:preserve-3d;
            -webkit-transform-origin:0% 50%;
            transition:left 1s,top 1s,-webkit-transform 0.3s ;
        }

        .photo-wrap .side-front{
            -webkit-transform:rotateY(0deg);
        }
        .photo-wrap .side-back{
            -webkit-transform:rotateY(180deg);
        }
        .photo-wrap .side{
            -webkit-backface-visibility:hidden;
        }
        .photo_front .photo-wrap{
            -webkit-transform:translate(0px,0px) rotateY(0deg);
        }
        .photo_back .photo-wrap{
            -webkit-transform:translate(260px,0px) rotateY(-180deg);
        }
        .nav{width:80%;height:30px;line-height:30px;position:absolute;left:10%;bottom:20px;
            z-index:999;
        text-align:center;}
        .nav .i{
            width:30px;
            height:30px;
            display:inline-block;
            background:green;
            border-radius:50%;
            -webkit-transform:scale(0.48);
            cursor:pointer;
            -webkit-transition:all 1s;
        }
        .nav .i_current{
            -webkit-transform:rotateY(-180deg);
            -webkit-transform:scale(1);
        }
        .nav .i_current:after{
            background:blue;
            opacity:1;
        }
        .nav .i_back{
            -webkit-transform:rotateY(-180deg);
            background:yellow;
        }
        .nav .i_back:after{
            background:yellow;
        }
    </style>
</head>
<body>
    <div id="wrap" class="container" style="margin:0;padding:0;width:100%;">

        <div class="photo photo_front " id="photo_{{index}}" onclick="turn(this)">
            <div class="photo-wrap">
                <div class="side side-front ">
                    <p class="image"><img src="images/{{img}}" alt=""/>a</p>
                    <p class="capation">{{caption}}</p>
                </div>
                <div class="side side-back">
                    <p class="desc">{{desc}}</p>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="data.js">
    document.body.classList.add('page-fullscreen');
</script>
<script>
    document.body.classList.add('page-fullscreen');
        //通用函数获取id或者class:
        function $(selector){
            var method = selector.substr(0,1) == "."?"getElementsByClassName":"getElementById";
            return document[method](selector.substr(1));
        }


        //输出所有的数据
        function addPhotos(){
            var template = $("#wrap").innerHTML;
            var oHtml = [] ;
            var nav = [] ;
            for(var s = 0;s < data.length; s++){
                var _html = template
                                .replace("{{index}}",s)
                                .replace("{{img}}",data[s].img)
                                .replace("{{caption}}",data[s].caption)
                                .replace("{{desc}}",data[s].desc)
                oHtml.push(_html);
                nav.push('<span id="nav_'+s+'" onclick="turn($(\'#photo_ '+s+' \'))" class="i">&nbsp</span>')
            }
            oHtml.push('<div class="nav">'+nav.join('')+'</div>');
            $("#wrap").innerHTML = oHtml.join("");
            rsort(random([0,data.length-1]));
            return(oHtml);
        }
        addPhotos();


        //随机给一张图片添加一个当前样式 ,即居中的photo_center ;
        function random(range){
            var min = Math.min(range[0],range[1]);
            var max = Math.max(range[0],range[1]);
            var diff = max - min ;
            var number = Math.ceil(Math.random()*diff+min);
            return number;
        }
        //计算左右分区的范围 :返回对象: left(最大值 ,最小值) 和right数组
        function range(){
            var range = {left:{x:[],y:[]},right:{x:[],y:[]}};
            var wrap = {
                w:$("#wrap").clientWidth,
                h:$("#wrap").clientHeight
            }
            var photo = {
                w:$(".photo")[0].clientWidth,
                h:$(".photo")[0].clientHeight
            }
            range.wrap = wrap ;
            range.photo = photo;

//            range.left.x = [0-photo.w,wrap.w/2-photo.w/2];
            range.left.x = [0,wrap.w/2-photo.w/2];

            range.left.y = [0-photo.h,wrap.h];

            range.right.x = [wrap.w/2+photo.w/2 , wrap.w+photo.w];
            range.right.y = [0-photo.h,wrap.h];

            return range;

        }


        //海报排序, 选出当中图片
        function rsort(n){
            var _photo = $(".photo");
            var photos = [] ;
            for(i = 0 ;i <_photo.length; i++ ){
                _photo[i].className = _photo[i].className.replace(/\s&*photo_center\s&*/,"");
                _photo[i].className = _photo[i].className.replace(/\s*photo_front\s*/,"");
                _photo[i].className = _photo[i].className.replace(/\s*photo_back\s*/,"");

                _photo[i].className += " photo_front ";
                _photo[i].style.left = "";
                _photo[i].style.top = "";
                _photo[i].style["-webkit-transform"]='rotate(360deg) scale(1.3)' ;
                photos.push(_photo[i]);
            }
            var photo_center = $("#photo_" + n);
            photo_center.className += " photo_center ";

            photo_center = photos.splice(n,1)[0];

            //把海报分为左右两个部分
            var photos_left = photos.splice(0,Math.ceil(photos.length/2));
            var photos_right = photos;
//            console.log(photos_right.length);

            var ranges = range();
            console.log(ranges);
            for(var i = 0 ; i<photos_left.length;i++){
                photos_left[i].style.left = random(ranges.left.x)+"px";
                photos_left[i].style.top = random(ranges.left.y)+"px";
                photos_left[i].style["-webkit-transform"] = "rotate("+random([-150,150])+"deg) scale(1)";
            }
            for(var i = 0 ; i<photos_right.length;i++){
//                console.log(random(ranges.right.x)+ "||" + random(ranges.right.y));

                photos_right[i].style.left = random(ranges.right.x)+"px";
                photos_right[i].style.top = random(ranges.right.y)+"px";
                photos_right[i].style["-webkit-transform"] = "rotate("+random([-150,150])+"deg) scale(1)";

            }
            var navs =$('.i');
            for(var i = 0 ;i < navs.length;i++){
                navs[i].className = navs[i].className.replace(/\s*i_current\s*/," ");
                navs[i].className = navs[i].className.replace(/\s*i_back\s*/," ")
            }
            navs[n].className += " i_current";
        }




        function turn(elem){
            var cls = elem.className;
            var n = elem.id.split("_")[1];
            if(!/photo_center/.test(cls)){
                return rsort(n);
            }
            if(/photo_front/.test(cls)){
                cls = cls.replace("photo_front","photo_back");

                $('#nav_'+n).className += " i_back";
            }
            else{
                cls = cls.replace("photo_back","photo_front");
                $('#nav_'+n).className = $('#nav_'+n).className.replace(/\s*i_back\S*/," ");
            }
            return elem.className = cls;
        }

</script>
</html>
